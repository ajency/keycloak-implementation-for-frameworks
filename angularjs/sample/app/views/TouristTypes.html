<div class="col-lg-12 col-md-12" ng-controller="touristController">
  <h3 class="text-center">Activity suitability Types</h3>

  <button  style="position:relative;z-index:10" class="btn btn-success" ng-click="edittype('new');toggleModal();">
    <span class="fa fa-bed"></span> Create New Type
  </button>

  <div style="position:relative;z-index:20" class="form-group pull-right">
    <!--<label >Search</label>-->
    <input type="text" ng-model="searchValue" class="form-control" placeholder="Search">
  </div>

  </br></br>
  <div style="position:relative;z-index:10"  class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead><tr>

        <th ng-click="sort('id')">Type Id
          <span class="glyphicon sort-icon" ng-show="sortKey=='id'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('name')">Traveller type
          <span class="glyphicon sort-icon" ng-show="sortKey=='name'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>


        <!--<th>Type Id</th>-->
        <!--<th>Traveller type</th>-->

        <th>Edit</th>
        <th>Status</th>
      </tr></thead>
      <tbody>
      <!--<tr ng-repeat="type in touristTypes">-->

      <tr dir-paginate="type in touristTypes |orderBy:sortKey:reverse|filter:searchValue|itemsPerPage:8">

      <td>{{ type.id}}</td>
        <td>{{ type.name}}</td>
        <td>
          <button class="btn" ng-click="edittype(type.id,'edit');toggleModal();" >
            <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
          </button>
        </td>
        <td class="text-center">
          <button class="btn btn-success btn-sm statusBtn" ng-show="type.status" ng-click="statusactivitytype(type.sequence)" >
            Active
          </button>
          <button class="btn btn-danger btn-sm statusBtn" ng-hide="type.status" ng-click="statusactivitytype(type.sequence)" >
            Deactive
          </button>
        </td>
      </tr></tbody>
    </table>

    <dir-pagination-controls
      max-size="20"
      direction-links="true"
      boundary-links="true">
    </dir-pagination-controls>
  </div>

  <button  style="position:relative;z-index:10" class="btn btn-success" ng-click="getMoretouristtypes();">
    <span class="glyphicon glyphicon-"></span> Get More
  </button>

  <modal title="activity Form" dikhao="showModal">

    <form class="form-horizontal" name="myForm">
      <div class="form-group">
        <label class="col-sm-4 control-label">Tourist Type<span style="color:red">*</span></label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="activitySuitableType" ng-model="touristController.suitableType"
                 placeholder="Suitability Type">
        </div>
        <div class="col-sm-2">
          <span style="color:red" ng-show="(touristController.suitableType === '')">Type is required.</span>
        </div>
      </div>

    </form>
    <hr>

    <button class="btn btn-primary" ng-disabled="error || incomplete
    || (touristController.suitableType === '') || (touristController.suitableType === null)" ng-click="savetype()" ng-hide="info">
      <span class="glyphicon glyphicon-save"></span> Save Changes
    </button>

  </modal>
</div>
