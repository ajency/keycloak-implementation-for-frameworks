<div class="col-lg-12 col-md-12" ng-controller="transferTypesController" ng-init="getTransferCategories();">
  <h3 class="text-center">Transfer Types</h3>

  <button  style="position:relative;z-index:10" class="btn btn-success" ng-click="edittype('new');toggleModal();">
    <span class="fa fa-bed"></span> Create New Type
  </button>

  <div style="position:relative;z-index:20" class="form-group pull-right">
    <!--<label >Search</label>-->
    <input type="text" ng-model="searchValue" class="form-control" placeholder="Search">
  </div>

  </br></br>
  <div style="position:relative;z-index:10"  class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead><tr>

        <th ng-click="sort('id')">Type Id
          <span class="glyphicon sort-icon" ng-show="sortKey=='id'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('name')">Transfer type
          <span class="glyphicon sort-icon" ng-show="sortKey=='name'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>

        <th ng-click="sort('corporate_type')">Service type
          <span class="glyphicon sort-icon" ng-show="sortKey=='service_type'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>

        <th>Edit</th>
        <th>Status</th>
      </tr></thead>
      <tbody>

      <tr dir-paginate="type in transferTypes |orderBy:sortKey:reverse|filter:searchValue|itemsPerPage:8">

        <td>{{ type.id}}</td>
        <td>{{ type.name}}</td>
        <td>{{ type.service_type}}</td>
        <td>
          <button class="btn" ng-click="edittype(type.id,'edit');toggleModal();" >
            <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
          </button>
        </td>
        <td class="text-center">
          <button class="btn btn-success btn-sm statusBtn" ng-show="type.active" ng-click="statusTransferType(type.sequence)" >
            Active
          </button>
          <button class="btn btn-danger btn-sm statusBtn" ng-hide="type.active" ng-click="statusTransferType(type.sequence)" >
            Deactive
          </button>
        </td>
      </tr></tbody>
    </table>

    <dir-pagination-controls
      max-size="20"
      direction-links="true"
      boundary-links="true">
    </dir-pagination-controls>
  </div>

  <button  style="position:relative;z-index:10" class="btn btn-success" ng-click="getMoretransferTypes();">
    <span class="glyphicon glyphicon-"></span> Get More
  </button>

  <modal title="activity Form" dikhao="showModal">

    <form class="form-horizontal" name="myForm">
      <div class="form-group">
        <label class="col-sm-3 control-label">Transfer Name<span style="color:red">*</span></label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="activitySuitableType" ng-model="transferTypesController.transferType"
                 placeholder="Transfer Type">
        </div>
        <div class="col-sm-2">
          <span style="color:red" ng-show="(transferTypesController.transferType === '')">Name is required.</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Category:<span style="color:red">*</span></label>

        <div class="col-sm-4">
          <div
            isteven-multi-select
            input-model="transferCategories"
            output-model="transferTypesController.transferCategory"
            button-label="name"
            item-label="name"
            tick-property="selected"
            output-properties="id"
            max-height="300px"
            selection-mode="single"
            >
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-4 col-sm-offset-3">
          <input type="checkbox" ng-model="transferTypesController.isPrivate"> &nbsp&nbsp This is a private transfer &nbsp&nbsp
        </div>
      </div>

      <div class="form-group" ng-show="transferTypesController.isPrivate">
        <label class="col-sm-3 control-label">Vehicle Capacity</label>
        <input class="col-sm-4 mod" type="number" step="1" min="1"
               ng-model="transferTypesController.capacity"
               placeholder="Capacity">
      </div>

    </form>
    <hr>

    <button class="btn btn-primary" ng-disabled="error || incomplete
    || (transferTypesController.transferType === '') || (transferTypesController.transferType === null)
    || (transferTypesController.isPrivate === true && !transferTypesController.capacity)"
            ng-click="savetype()" ng-hide="info">
      <span class="glyphicon glyphicon-save"></span> Save Changes
    </button>

  </modal>
</div>
