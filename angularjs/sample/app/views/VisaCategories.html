<div class="col-lg-12 col-md-12" ng-controller="visaCategoryController">
  <h3 class="text-center">Visa Categories</h3>

  <button style="position:relative;z-index:10" class="btn btn-success" ng-click="editVisaCategory('new');toggleModal();">
  <span class="fa fa-bed"></span> Create New Visa Category
</button>

  <div style="position:relative;z-index:20" class="form-group pull-right">
    <input type="text" ng-model="searchValue" class="form-control" placeholder="Search">
  </div>

  </br>
  </br>
  <div style="position:relative;z-index:10" class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th ng-click="sort('id')">Type Id
            <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
          <th ng-click="sort('category_name')">visa Categories
            <span class="glyphicon sort-icon" ng-show="sortKey=='category_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
          <th>Edit</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr dir-paginate="visa in visaCategories |orderBy:sortKey:reverse|filter:searchValue|itemsPerPage:8">
          <td>{{ visa.id}}</td>
          <td>{{ visa.category_name}}</td>
          <td>
            <button class="btn" ng-click="editVisaCategory(visa.sequence,'edit');toggleModal();">
              <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
            </button>
          </td>
          <td class="text-center">
            <button class="btn btn-success btn-sm statusBtn" ng-show="visa.status" ng-click="statusVisaCategory(visa.sequence)">
              Active
            </button>
            <button class="btn btn-danger btn-sm statusBtn" ng-hide="visa.status" ng-click="statusVisaCategory(visa.sequence)">
              Deactive
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <dir-pagination-controls max-size="20" direction-links="true" boundary-links="true">
    </dir-pagination-controls>
  </div>

  <button style="position:relative;z-index:10" class="btn btn-success" ng-click="getMoreVisaCategories();">
    <span class="glyphicon glyphicon-"></span> Get More
  </button>

  <modal title="Room Form" dikhao="showModal">

    <form class="form-horizontal" name="myForm">
      <div class="form-group" ng-class="{ 'has-error' : myForm.VisaCategory.$invalid && !myForm.VisaCategory.$pristine }">
        <label class="col-sm-4 control-label">Visa Category:<span style="color:red">*</span></label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="VisaCategory" ng-model="visaCategoryController.visaCategory" placeholder="Visa Category" ng-disabled="info">
        </div>
        <div class="col-sm-4">
          <span style="color:red" ng-show="(visaCategoryController.visaCategory === '')">Visa category is required.</span>
        </div>
      </div>
    </form>
    <hr>
    <button class="btn btn-primary" ng-disabled="(visaCategoryController.visaCategory === null) || (visaCategoryController.visaCategory === '')" ng-click="saveVisaCategory()"
      ng-hide="info">
    <span class="glyphicon glyphicon-save"></span> Save Changes
  </button>
    <button class="btn" ng-click="editRoom(room.id,'edit');toggleModal();" ng-show="info">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
  </modal>
</div>
