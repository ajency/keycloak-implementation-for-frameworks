<div class="col-lg-12 col-md-12" ng-controller="intercityTransferController" ng-init="getAllConstants()">
  <h3 class="text-center">Intercity Transfers</h3>

  <button style="position:relative;z-index:10" class="btn btn-success" ng-click="editActivity('new');toggleModal();">
    <span class="glyphicon glyphicon-"></span> Create New Transfer
  </button>

  <form style="position:relative;z-index:20" class="form-inline pull-right" role="form">
    <div class="form-group">
      <!-- <select class="form-control"  ng-repeat="(name, values) in selects" ng-model="selecteds[name]" ng-options="v for v in values">
      </select> -->
      <select class="form-control" ng-model="activitiesController.scountry"
              ng-options="item.id as item.name for item in countries" ng-change="getActiveStatesByCountries(0)">
        <option value="">Select Country</option>
      </select>
      <select class="form-control" ng-model="activitiesController.sstate"
              ng-options="item.id as item.state for item in sstates" ng-change="getActiveCitiesByStates(0)">
        <option value="">Select State</option>
      </select>
      <select class="form-control" ng-model="activitiesController.scity"
              ng-options="item.id as item.city for item in scities" ng-change="searchActivities(0)">
        <option value="">Select Start City</option>
      </select>
    </div>

    <div class="form-group">
      <!--<label >Search</label>-->
      <input type="text" ng-model="searchValue" class="form-control" placeholder="Search">
    </div>

  </form>

  <br><br>
  <div style="position:relative;z-index:10" class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th ng-click="sort('id')">Transfer Id
          <span class="glyphicon sort-icon" ng-show="sortKey=='id'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('cityName')">City
          <span class="glyphicon sort-icon" ng-show="sortKey=='cityId'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('endCityName')">Destination City
          <span class="glyphicon sort-icon" ng-show="sortKey=='cityId'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('defaultTransferType')">Transfer Type
          <span class="glyphicon sort-icon" ng-show="sortKey=='defaultTransferType'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th>Edit</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr dir-paginate="activity in activities |orderBy:sortKey:reverse|filter:searchValue|itemsPerPage:50 "
          current-page="currentPage">

        <td>{{ activity.id }}</td>
        <td>{{ activity.cityName }}</td>
        <td>{{ activity.endCityName }}</td>
        <td>{{ activity.defaultTransferType }}</td>
        <td>
          <button class="btn" ng-click="editActivity(activity.sequence);toggleModal();">
            <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
          </button>
        </td>
        <td class="text-center">
          <button class="btn btn-success btn-sm statusBtn" ng-show="activity.active"
                  ng-click="statusActivity(activity.sequence)">
            Active
          </button>
          <button class="btn btn-danger btn-sm statusBtn" ng-hide="activity.active"
                  ng-click="statusActivity(activity.sequence)">
            Deactive
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <dir-pagination-controls
      max-size="20"
      direction-links="true"
      boundary-links="true">
    </dir-pagination-controls>
  </div>

  <!-- End table-responsive -->
  <div class="col-sm-12">
    <button style="position:relative;z-index:10" class="btn btn-success" ng-click="getMoreActivities();">
      <span class="glyphicon glyphicon-"></span> Get More
    </button>
  </div>

  <modal dikhao="showModal" class="container-fluid">

    <form class="form-horizontal" name='activityForm' novalidate>

      <div class="form-group">
        <label class="col-sm-3 control-label">Country:</label>

        <div class="col-sm-4">
          <select ng-disabled="(act === 'update')" class="form-control" ng-model="activitiesController.country"
                  ng-options="item.id as item.name for item in countries" ng-change="getActiveStatesByCountries(1)">
            <option value="">Select country</option>

          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">State:</label>

        <div class="col-sm-4">
          <select ng-disabled="(act === 'update')" class="form-control" ng-model="activitiesController.state"
                  ng-options="item.id as item.state for item in states" ng-change="getActiveCitiesByStates(1)">
            <option value="">Select state</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">City:<span style="color:red">*</span></label>

        <div class="col-sm-4">
          <select ng-disabled="(act === 'update')" class="form-control" ng-model="activitiesController.city"
                  ng-options="item.id as item.city for item in cities">
            <option value="">Select city</option>
          </select>
        </div>
        <div class="col-sm-4">
          <span style="color:red" ng-show="(activitiesController.city === null)">City is required</span>
        </div>
      </div>

      <div ng-if="(act === 'add')" class="form-group">
        <label class="col-sm-3 control-label">Destination Country:</label>

        <div class="col-sm-4">
          <select ng-disabled="(act === 'update')" class="form-control"
                  ng-model="activitiesController.destinationCountry"
                  ng-options="item.id as item.name for item in countries" ng-change="getActiveStatesByCountries(2)">
            <option value="">Select country</option>

          </select>
        </div>
      </div>
      <div ng-if="(act === 'add')" class="form-group">
        <label class="col-sm-3 control-label">Destination State:</label>

        <div class="col-sm-4">
          <select class="form-control" ng-model="activitiesController.destinationState"
                  ng-options="item.id as item.state for item in dstates" ng-change="getActiveCitiesByStates(2)">
            <option value="">Select state</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Destination City:<span style="color:red">*</span></label>

        <div class="col-sm-4">
          <select ng-if="(act === 'add')" class="form-control" ng-model="activitiesController.destinationCity"
                  ng-options="item.id as item.city for item in dcities">
            <option value="">Select city</option>
          </select>
          <p ng-if="(act === 'update')" class="form-control">{{activitiesController.destinationCityName}}</p>
        </div>
        <div class="col-sm-4">
          <span style="color:red" ng-show="(activitiesController.destinationCity === null)">Destination City is required</span>
        </div>
      </div>


      <div class="form-group">
        <label class="col-sm-3 control-label">Default Transfer Type<span style="color:red">*</span></label>

        <div class="col-sm-7">
          <select class="form-control" ng-model="activitiesController.default_transfer_type"
                  ng-options="item.id as item.fullName for item in transferTypes">
            <option value="">Select Type</option>
          </select>
        </div>
      </div>
    </form>
    <!-- End Form -->
    <hr>
    <button class="btn btn-primary" ng-disabled="
      (activitiesController.city === '') || (activitiesController.city === null)
      ||  ( (activitiesController.destinationCity === '' && activitiesController.destinationCity === null)
            || (act == 'update' && activitiesController.destinationCityName === null)
          ) 
      || (activitiesController.default_transfer_type === '' || activitiesController.default_transfer_type === null)" ng-click="saveActivity()">
      <span class="glyphicon glyphicon-save"></span> Save Changes
    </button>
  </modal>
  <!-- End modal -->
  <div>

  </div>
</div> <!-- End container -->
