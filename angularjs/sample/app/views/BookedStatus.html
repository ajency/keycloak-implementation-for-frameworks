<div class="col-lg-12 col-md-12" ng-controller="bookedStatusController" ng-init="getstatustypes()">
  <h3 class="text-center">Booking status</h3>

  <button  style="position:relative;z-index:20" class="btn btn-success" ng-click="editstatus('new');togglestatusModal();">
    <span class="fa fa-bed"></span> Create New Status Type
  </button>
  <!--<div class="input-group pull-right col-md-3 col-sm-4 col-xs-5">-->
  <!--<input type="text" class="form-control" name="search" ng-model="search" placeholder="Search by type, capacity">-->
  <!--<span class="input-group-addon search" ng-click="searchEmployee()"><span class="glyphicon glyphicon-search"></span> </span>-->
  <!--</div>-->
  <div style="position:relative;z-index:20" class="form-group pull-right">
    <!--<label >Search</label>-->
    <input type="text" ng-model="searchValue" class="form-control" placeholder="Search">
  </div>

  </br></br>
  <div style="position:relative;z-index:20"  class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead><tr>
        <th ng-click="sort('id')">Type Id
          <span class="glyphicon sort-icon" ng-show="sortKey=='id'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('name')">Status name
          <span class="glyphicon sort-icon" ng-show="sortKey=='name'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>

        <!--<th>Type Id</th>-->
        <!--<th>Status Name</th>-->
        <th>Edit</th>
        <th>Status</th>
      </tr></thead>
      <tbody>
      <tr dir-paginate="item in statusTypes |orderBy:sortKey:reverse|filter:searchValue|itemsPerPage:8">

      <!--<tr ng-repeat="item in statusTypes">-->
        <td>{{ item.id}}</td>
        <td>{{ item.name}}</td>
        <td>
          <button class="btn" ng-click="editstatus(item.sequence,'edit');togglestatusModal();" >
            <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
          </button>
        </td>
        <td class="text-center">
          <button class="btn btn-success btn-sm statusBtn" ng-show="item.active" ng-click="changestatus(item.sequence)" >
            Active
          </button>
          <button class="btn btn-danger btn-sm statusBtn" ng-hide="item.active" ng-click="changestatus(item.sequence)" >
            Deactive
          </button>
        </td>
      </tr></tbody>
    </table>
    <dir-pagination-controls
      max-size="20"
      direction-links="true"
      boundary-links="true">
    </dir-pagination-controls>
  </div>

  <button  style="position:relative;z-index:20" class="btn btn-success" ng-click="getMorestatustypes();">
    <span class="glyphicon glyphicon-"></span> Get More
  </button>

  <modal title="Status Form" dikhao="showModalstatus">

    <form class="form-horizontal" name="myForm">
      <div class="form-group">
        <label class="col-sm-4 control-label">Status Name:<span style="color:red">*</span></label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="statusName" ng-model="bookedStatusController.statusType"
                 placeholder="Status Name" >
        </div>
        <div class="col-sm-2">
          <span style="color:red" ng-show="(bookedStatusController.statusType === '')">Type is required.</span>
        </div>
      </div>

    </form>
    <hr>
    <button class="btn btn-primary" ng-disabled="!bookedStatusController.statusType
    || (bookedStatusController.statusType === null) || (bookedStatusController.statusType === '')" ng-click="savestatus()" ng-hide="info">
      <span class="glyphicon glyphicon-save"></span> Save Changes
    </button>
  </modal>
</div>
