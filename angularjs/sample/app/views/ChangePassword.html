<h3 class="text-center">Change Password</h3>
<div ng-controller="changePasswordController" class="well col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3" style="margin-top:20px;">

  <div class="row">
    <form class="form-horizontal" ng-submit="changepassword()" role="role" name="myForm">
      <div class="form-group" id="pass" ng-class="{ 'has-error' : myForm.newpassword.$invalid
      && !myForm.newpassword.$pristine && confirmPasswordSelected}">
        <label class="col-sm-5 col-xs-12 control-label">New Password:</label>
        <div class="col-sm-4 col-xs-12">
          <input type="password" name ="newpassword" class="form-control" ng-model="newpassword" placeholder="New Password"
                 style="position:relative;z-index:100" ng-minlength="6" required>
          <p ng-show="myForm.newpassword.$error.minlength && confirmPasswordSelected" class="help-block">Password is too short.</p>
        </div>
      </div>
      <div class="form-group" id = "repeatpass" ng-class="{ 'has-error' : submitButtonClicked && (newpassword !== repeatpassword) && (newpassword)}">
        <label class="col-sm-5 col-xs-12 control-label">Repeat Password:</label>
        <div class="col-sm-4 col-xs-12">
          <input type="password" class="form-control" ng-model="repeatpassword" ng-change="confirmPasswordSelected=true"
                 style="position:relative;z-index:100" placeholder="Repeat Password">
          <p ng-show="newpassword != repeatpassword && submitButtonClicked && (newpassword)" class="help-block">Passwords must be same</p>
        </div>
      </div>
      <div class="text-center" id="button">
        <button class="btn btn-primary center" style="position:relative;z-index:100"
                ng-disabled="!(newpassword)  || myForm.newpassword.$error.minlength
        || repeatpassword==='' || repeatpassword===null || newpassword==='' || newpassword===null || !(repeatpassword)"
        ng-click="submitButtonClicked=true">
          <span class="glyphicon glyphicon-user"></span> Change Password
        </button>
      </div>
    </form>


  </div>
</div>
