<div class="col-lg-12 col-md-12" ng-controller="DealsCategoryController" ng-init="configData()">
  <div class="col-xs-6" style="padding:0px;text-align:center;">
    <md-button
    style="position: absolute; top:50%;height: 41px; background-color: #0aabf6;width: 100%;margin: 0px;border-radius: 0px;"
    aria-label="Create custom itinerary" class="md-button" ng-click="onCreateItinerary()">
    <span style="text-align: center;font-size: 20px; font-family: Roboto-Regular;
    color: white;text-transform: capitalize;">Create Custom Itinerary</span>
    </md-button>
  </div>
  <div style="height:50px"></div>
  <div style="width: 100%; text-align: center; padding-top: 30px; padding-bottom: 10px;">
    <span style="font-family: Roboto-Regular; font-size: 15px; text-align: center;">
      OR
    </span>
  </div>
  <div style="height:20px"></div>
  <div style="width: 100%; text-align: center;border-bottom:1px; border-bottom-color: #9E9E9E;
    border-bottom-style: solid; padding-top: 10px; padding-bottom: 20px;">
    <span style="font-family: Roboto-Regular; font-size: 32px; text-align: center;"
      title=" Deal Category">
      Deal Category
    </span>
  </div>
  <div style="padding-top: 0px; padding-bottom: 0px;width: 100%;padding-left: 10%;padding-right: 10%;
    margin: 0px;">
    <div ng-if="dealsCategories.length===0" style="text-align: center;width: 100%;">
      <ion-spinner icon="spiral" style="fill: #ffa32c;"></ion-spinner>
    </div>
    <div ng-repeat="deal in dealsCategories track by $index" ng-if="dealsCategories.length>0">
      <div class="col-xs-4" ng-if="deal.big" style="padding: 4px;">
        <div class="col-xs-12" style="cursor:pointer;padding: 0px;height:164px;
          background-image:linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4) ), url({{deal.big.cover_image}});
          background-position: center;background-size: cover;position: relative;" ng-click="getDeals(deal.big)">
          <div class="col-xs-12" style="margin-top: 12px;margin-left: 12px;padding: 0px;">
            <span
            style="display:block;font-size: 22px; color: white; font-family: Roboto-Regular;">{{deal.big.name}}</span>
            <span style="display:block;font-size: 12px; color: white;
              font-family: Roboto-Regular;">{{deal.big.number_deals}} Deal<span
              ng-if="deal.big.number_deals>1">s</span></span>
            </div>
            <div style="position: absolute;bottom:8px;right: 8px;background-color: #3b93ff;">
              <span style="font-size: 14px; color: white; font-family: Roboto-Regular;
              padding-left: 10px; padding-right: 10px;">From Rs {{deal.big.start_price}} pp</span>
            </div>
          </div>
        </div>
        <div class="col-xs-2" ng-repeat="small in deal.small track by $index" ng-if="deal.small.length>0"
          style="cursor:pointer;padding: 4px;">
          <div class="col-xs-12" style="padding: 0px;height:164px;
            background-image:linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4) ), url({{small.cover_image}});
            background-position: center;background-size: cover;position: relative;" ng-click="getDeals(small)">
            <div class="col-xs-12" style="margin-top: 12px;margin-left: 12px;padding: 0px;">
              <span
              style="display:block;font-size: 22px; color: white; font-family: Roboto-Regular;">{{small.name}}</span>
              <span style="display:block;font-size: 12px; color: white;
                font-family: Roboto-Regular;">{{small.number_deals}} Deal<span
                ng-if="small.number_deals>1">s</span></span>
            </div>
            <div style="position: absolute;bottom:8px;right: 8px;background-color: #3b93ff;">
              <span style="font-size: 14px; color: white; font-family: Roboto-Regular;
              padding-left: 10px; padding-right: 10px;">From Rs {{small.start_price}} pp</span>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
