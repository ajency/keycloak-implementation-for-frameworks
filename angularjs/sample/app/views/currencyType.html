<div class="col-lg-12 col-md-12" ng-controller="currencyController">
  <h3 class="text-center">Currency Type</h3>

  <button style="position:relative;z-index:20"  class="btn btn-success" ng-click="editcurrency('new');toggleModal();">
    <span class="fa fa-bed"></span> Create New currency Type
  </button>

  <div style="position:relative;z-index:20" class="form-group pull-right">
    <!--<label >Search</label>-->
    <input type="text" ng-model="searchValue" class="form-control" placeholder="Search">
  </div>
  <!--<div class="input-group pull-right col-md-3 col-sm-4 col-xs-5">-->
    <!--<input type="text" class="form-control" name="search" ng-model="search" placeholder="Search by type, capacity">-->
    <!--<span class="input-group-addon search" ng-click="searchEmployee()"><span class="glyphicon glyphicon-search"></span> </span>-->
  <!--</div>-->

  </br></br>
  <div  style="position:relative;z-index:20" class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead><tr>

        <th ng-click="sort('id')">Id
          <span class="glyphicon sort-icon" ng-show="sortKey=='id'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('name')">currency Code
          <span class="glyphicon sort-icon" ng-show="sortKey=='name'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>


        <!--<th>Id</th>-->
        <!--<th>currency Code</th>-->
        <th>Edit</th>
        <th>Status</th>
      </tr></thead>
      <tbody>
      <!--<tr ng-repeat="currency in currencyTypes">-->
      <tr dir-paginate="currency in currencyTypes |orderBy:sortKey:reverse|filter:searchValue|itemsPerPage:8">

      <td>{{ currency.id}}</td>
        <td>{{ currency.name}}</td>
        <td>
          <button class="btn" ng-click="editcurrency(currency.id,'edit');toggleModal();" >
            <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
          </button>
        </td>
        <td class="text-center">
          <button class="btn btn-success btn-sm statusBtn" ng-show="currency.status" ng-click="statuscurrency(currency.sequence)" >
            Active
          </button>
          <button class="btn btn-danger btn-sm statusBtn" ng-hide="currency.status" ng-click="statuscurrency(currency.sequence)" >
            Deactive
          </button>
        </td>
      </tr></tbody>
    </table>
    <dir-pagination-controls
      max-size="20"
      direction-links="true"
      boundary-links="true">
    </dir-pagination-controls>
  </div>

  <button style="position:relative;z-index:20"  class="btn btn-success" ng-click="getMorecurrencytypes();">
    <span class="glyphicon glyphicon-"></span> Get More
  </button>

  <modal title="Currency Form" dikhao="showModal">

    <form class="form-horizontal" name="myForm">
      <div class="form-group">
        <label class="col-sm-4 control-label">currency Code:<span style="color:red">*</span></label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="currencyType" ng-model="currencyController.currencyType"
                 placeholder="currency Type" >
        </div>
      <div class="col-sm-2">
        <span style="color:red" ng-show="(currencyController.currencyType === '')">Type is required.</span>
      </div>
        </div>
    </form>
    <hr>
    <button class="btn btn-primary" ng-disabled="error || incomplete || (currencyController.currencyType === '')
    || (currencyController.currencyType === null)" ng-click="savecurrency()" ng-hide="info">
      <span class="glyphicon glyphicon-save"></span> Save Changes
    </button>
    <button class="btn" ng-click="editcurrency(currency.id,'edit');toggleModal();" ng-show="info">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
    </button>
  </modal>
</div>
