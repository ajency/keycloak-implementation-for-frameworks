<div class="col-lg-12 col-md-12" ng-controller="activityController" ng-init="getGenreArray();">
  <h3 class="text-center">activity Type</h3>

  <button style="position:relative;z-index:10" class="btn btn-success" ng-click="editactivity('new');toggleModal();">
    <span class="fa fa-bed"></span> Create New activity Type
  </button>

  <div style="position:relative;z-index:20" class="form-group pull-right">
    <!--<label >Search</label>-->
    <input type="text" ng-model="searchValue" class="form-control" placeholder="Search">
  </div>


  <!--<div class="input-group pull-right col-md-3 col-sm-4 col-xs-5">-->
  <!--<input type="text" class="form-control" name="search" ng-model="search" placeholder="Search by type, capacity">-->
  <!--<span class="input-group-addon search" ng-click="searchEmployee()"><span class="glyphicon glyphicon-search"></span> </span>-->
  <!--</div>-->

  </br></br>
  <div style="position:relative;z-index:10" class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>

        <th ng-click="sort('id')">Type Id
          <span class="glyphicon sort-icon" ng-show="sortKey=='id'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('name')">activity name
          <span class="glyphicon sort-icon" ng-show="sortKey=='name'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>


        <!--<th>Type Id</th>-->
        <!--<th>activity Code</th>-->
        <th>Edit</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>

      <tr dir-paginate="activity in activityTypes |orderBy:sortKey:reverse|filter:searchValue|itemsPerPage:8">

        <!--<tr ng-repeat="activity in activityTypes">-->
        <td>{{ activity.id}}</td>
        <td>{{ activity.name}}</td>
        <td>
          <button class="btn" ng-click="editactivity(activity.sequence,'edit');toggleModal();">
            <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
          </button>
        </td>
        <td class="text-center">
          <button class="btn btn-success btn-sm statusBtn" ng-show="activity.status"
                  ng-click="statusactivity(activity.sequence)">
            Active
          </button>
          <button class="btn btn-danger btn-sm statusBtn" ng-hide="activity.status"
                  ng-click="statusactivity(activity.sequence)">
            Deactive
          </button>
        </td>
      </tr>
      </tbody>
    </table>

    <dir-pagination-controls
      max-size="20"
      direction-links="true"
      boundary-links="true">
    </dir-pagination-controls>
  </div>

  <button style="position:relative;z-index:10" class="btn btn-success" ng-click="getMoreactivitytypes();">
    <span class="glyphicon glyphicon-"></span> Get More
  </button>

  <modal title="activity Form" dikhao="showModal">

    <form class="form-horizontal" name="myForm">
      <div class="form-group">
        <label class="col-sm-4 control-label">Activity Type:<span style="color:red">*</span></label>

        <div class="col-sm-6">
          <input type="text" class="form-control" name="activityType" ng-model="activityController.activityType"
                 placeholder="activity Type">
        </div>
        <div class="col-sm-2">
          <span style="color:red" ng-show="(activityController.activityType === '')">Type is required.</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Cover Image:<span style="color:red">*</span></label>

        <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="activityController.cover_image" placeholder="Cover Image">


          <label>{{uploadedFile.name}}</label>
        </div>

        <div class="col-sm-4" ng-show="activityController.cover_image">
          <img src={{activityController.cover_image}} style="height:120px;width:120px;object-fit: cover;"
               ng-mouseover="hover()"
               ng-mouseleave="hoverOff()">
        <span ng-show="showbigimage" style="position: absolute;z-index:160;margin-top:100px;margin-left:-440px;">
          <img src={{activityController.cover_image}} style="height:400px;width:400px;object-fit:contain;">
        </span>

        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Genre:<span style="color:red">*</span></label>

        <div class="col-sm-4">
          <div
            isteven-multi-select
            input-model="genreArray"
            output-model="activityController.genre"
            button-label="name"
            item-label="name"
            tick-property="selected"
            output-properties="id"
            max-height="300px"
            selection-mode="single"
            >
          </div>
        </div>
      </div>

    </form>
    <hr>
    <button class="btn btn-primary" ng-disabled="error || incomplete
    || (activityController.activityType === null) || (activityController.activityType === '')"
            ng-click="saveactivity()" ng-hide="info">
      <span class="glyphicon glyphicon-save"></span> Save Changes
    </button>
    <button class="btn" ng-click="editactivity(activity.id,'edit');toggleModal();" ng-show="info">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
    </button>
  </modal>
</div>
