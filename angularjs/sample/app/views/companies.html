<div class="col-lg-12 col-md-12" ng-controller="CompaniesController" ng-init="getAllConstants();getActiveSalesChannels();">
        <h3 class="text-center">Company</h3>

        <button  style="position:relative;z-index:10" class="btn btn-success" ng-click="editCompany('new');toggleModal();">
          <span class="fa fa-bed"></span> Create New Company
        </button>
          <div style="position:relative;z-index:20" class="form-group pull-right">
            <input type="text" ng-model="searchValue" class="form-control" placeholder="Search">
          </div>

        </br></br>
        <div  style="position:relative;z-index:10" class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead><tr>
            <th ng-click="sort('id')">Company Id
                <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('name')">Name
                <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('city_name')">City
                    <span class="glyphicon sort-icon" ng-show="sortKey=='city_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
            <th ng-click="sort('address')">Address
                <span class="glyphicon sort-icon" ng-show="sortKey=='address'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th>Edit</th>
            <th>Status</th>
            </tr>
            </thead>
            <tbody>
          <tr dir-paginate="company in companies |orderBy:sortKey:reverse|filter:searchValue|itemsPerPage:8">
            <td>{{ company.id}}</td>
            <td>{{ company.name}}</td>
            <td>{{ company.city_name}}</td>
            <td>{{ company.address}}</td>
            <td>
              <button class="btn" ng-click="editCompany(company.sequence,'edit');toggleModal();" >
              <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
              </button>
            </td>
            <td class="text-center">
              <button class="btn btn-success btn-sm statusBtn" ng-show="company.status" ng-click="statusCompany(company.sequence)" >
                Active
              </button>
              <button class="btn btn-danger btn-sm statusBtn" ng-hide="company.status" ng-click="statusCompany(company.sequence)" >
                Deactive
              </button>
            </td>
          </tr></tbody>
        </table>
          <dir-pagination-controls
            max-size="20"
            direction-links="true"
            boundary-links="true">
          </dir-pagination-controls>
        </div>

          <button  style="position:relative;z-index:10" class="btn btn-success" ng-click="getMoreCompanies();">
            <span class="glyphicon glyphicon-"></span> Get More
          </button>

        <modal title="Company Form" dikhao="showModal">

        <form class="form-horizontal" name="myForm">
          <div class="form-group" ng-class="{ 'has-error' : myForm.company.$invalid && !myForm.company.$pristine }">
            <div class="row clearfix company_form">
              <div class="col-md-6">
                <label class="control-label">Name:<span style="color:red">*</span></label>
                <p class="control_input"> <input type="text" class="form-control" name="name" ng-model="CompaniesController.name" placeholder="Name"></p>
                <span style="color:red" ng-show="(CompaniesController.name === '')">Name is required.</span>
              </div>
              <div class="col-md-6">
                <label class="control-label">Country:<span style="color:red">*</span></label>
                <p class="control_input"> <select class="form-control" ng-model="CompaniesController.country"
                        ng-options="item.id as item.name for item in countries" ng-change="getActiveStatesByCountries()">
                  <option value="">Select country</option>
                </select></p>
                <span style="color:red" ng-show="(!CompaniesController.country)">Country is required</span>
              </div>
              <div class="col-md-6">
                <label class="control-label">State:<span style="color:red">*</span></label>
                <select class="form-control" ng-model="CompaniesController.state"
                        ng-options="item.id as item.state for item in states" ng-change="getActiveCitiesByStates()">
                  <option value="">Select state</option>
                </select>
                <span style="color:red" ng-show="(!CompaniesController.state)">State is required</span>
              </div>
              <div class="col-md-6">
                <label class="control-label">City:<span style="color:red">*</span></label>
                <select class="form-control" ng-model="CompaniesController.city"
                        ng-options="item.id as item.city for item in cities">
                  <option value="">Select city</option>
                </select>
                <span style="color:red" ng-show="(!CompaniesController.city)">City is required</span>
              </div>
              <div class="col-md-12">
                <label class=" control-label">Address:<span style="color:red">*</span></label>
                 <p> <textarea class="form-control" rows="2" ng-model="CompaniesController.address" placeholder="Address"
                    required></textarea></p>
                    <span style="color:red" ng-show="(CompaniesController.address === '')">Address is required.</span>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">Sales Channel:</label>
                <div class="col-sm-4">
                  <div
                    isteven-multi-select
                    input-model="channels"
                    output-model="CompaniesController.sales_channel"
                    button-label="name"
                    item-label="name"
                    tick-property="selected"
                    output-properties="id name"
                    max-height="300px"
                    selection-mode="multiple"
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <hr>
        <div style="text-align:right;">
         <button class="btn btn-primary" ng-disabled="error || incomplete
         || (CompaniesController.name === null) || (CompaniesController.name === '')
         || (CompaniesController.address === null) || (CompaniesController.address === '')"
          ng-click="saveCompany()" ng-hide="info">
            <span class="glyphicon glyphicon-save"></span> Save Changes
          </button>
        </div>
        </modal>
        </div>
