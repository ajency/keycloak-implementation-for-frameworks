<md-dialog id="itinerary_block" class="itinerary_modal" aria-label="Hotels" ng-cloak>
  <md-dialog-content class="itinerary_tab activity_modal">
    <ul class="transfer_details clearfix">
      <li><img src="images/icons/frontbus.png" class="icons"></li>
      <li>
        <md-radio-group ng-model="ctrl.parent.transferToAdd.type" class="transfer" layout="row" ng-change="ctrl.parent.changeTransferType(ctrl.parent.transferToAdd.type);">
          <md-radio-button value="Intercity"> Inter-City </md-radio-button>
          <md-radio-button value="Hotel to Airport"> Hotel - Airport </md-radio-button>
          <md-radio-button value="Airport to Hotel"> Airport - Hotel </md-radio-button>
          <md-radio-button value="Interhotel"> Inter - hotel </md-radio-button>
        </md-radio-group>
      </li>
    </ul>
    <ul class="add_tranfer_wrap">
      <li>
        <p class="edit-caption">{{ctrl.parent.fromLabel}} </p>
        <input type="text" class="city_field" name="origin" ng-model="ctrl.parent.transferToAdd.from" placeholder="" ng-if="ctrl.parent.transferToAdd.type!=='Intercity'">
        <div angucomplete-alt id= "exFromCity" pause="300" selected-object="ctrl.parent.selectedTransferFromCity"    remote-url="{{ctrl.parent.destinationSearchUrl}}" remote-url-request-formatter="ctrl.parent.remoteUrlRequestFn" remote-url-data-field="response.message" title-field="name" minlength="2" focus-in="ctrl.parent.resetUserCityData('exFromCity_value')"
        input-class="form-control form-control-small" match-class="highlight" class="departure_city" ng-if="ctrl.parent.transferToAdd.type==='Intercity'" style="width: 200px" initial-value="ctrl.parent.transferToAdd.from" ng-model="ctrl.parent.transferToAdd.from">
      </li>
      <li>
        <p class="edit-caption">{{ctrl.parent.toLabel}} </p>
        <input type="text"  class="city_field" name="destination" ng-model="ctrl.parent.transferToAdd.to" placeholder="" ng-if="ctrl.parent.transferToAdd.type !=='Intercity'">
        <div angucomplete-alt id= "exToCity" pause="300" selected-object="ctrl.parent.selectedTransferToCity" remote-url="{{ctrl.parent.destinationSearchUrl}}" remote-url-request-formatter="ctrl.parent.remoteUrlRequestFn" remote-url-data-field="response.message" title-field="name" minlength="2" focus-in="ctrl.parent.resetUserCityData('exToCity_value')"
        input-class="form-control form-control-small" match-class="highlight" class="departure_city" ng-if="ctrl.parent.transferToAdd.type ==='Intercity'" style="width: 200px" initial-value="ctrl.parent.transferToAdd.to" ng-model="ctrl.parent.transferToAdd.to">
      </li>
      <li>
        <p class="edit-caption transfer_type">Transfer Type</p>
        <select class="drop_dwn" ng-model="ctrl.parent.transferToAdd.transfer_category">
          <option value="">Select Transfer Type</option>
          <option value="SIC">SIC</option>
          <option value="Private">Private</option>
        </select>
      </li>
      <li class="tranfer_mode">
        <p class="edit-caption">Transfer Vechicle</p>
        <input type="text"  class="city_field" name="vehicle" ng-model="ctrl.parent.transferToAdd.vehicle" placeholder="">
      </li>
    </ul><br><br><br>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.parent.cancelDialog();">
      <img src="images/icons/close.jpg" class="close_img">
    </button>
    <div class="modal-footer itinerary_btn">
      <button type="button" class=" preview_btn" data-dismiss="modal" ng-click="ctrl.parent.cancelDialog();">Close</button>
      <button type="button" class=" send_btn" ng-click="ctrl.parent.addTransfer();">{{ctrl.parent.transferToAdd.id === null?'Add':'Save'}}</button>
    </div>
  </md-dialog-content>
</md-dialog>
