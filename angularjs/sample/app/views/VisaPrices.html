<div class="col-lg-12 col-md-12" ng-controller="visaController" ng-init="getAllConstants()">
  <h3 class="text-center">Visa Prices</h3>

  <button style="position:relative;z-index:20"  class="btn btn-success" ng-click="editCombination('new');toggleModal();">
    <span class="glyphicon glyphicon-"></span> Create New Price
  </button>
  <div style="position:relative;z-index:20" class="form-group pull-right">
    <!--<label >Search</label>-->
    <input type="text" ng-model="searchValue" class="form-control" placeholder="Search">
  </div>
  </br></br>
  <div  style="position:relative;z-index:20" class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead><tr>
        <th ng-click="sort('id')">Visa Price Id
          <span class="glyphicon sort-icon" ng-show="sortKey=='id'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('country_name')">Country
          <span class="glyphicon sort-icon" ng-show="sortKey=='country_name'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('price')">Price
          <span class="glyphicon sort-icon" ng-show="sortKey=='price'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>

        <th ng-click="sort('currency_name')">Currency
          <span class="glyphicon sort-icon" ng-show="sortKey=='currency_name'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>

        <th>Edit</th>
        <th>Status</th>
      </tr></thead>
      <tbody>
      <tr dir-paginate="price in visaPrices |orderBy:sortKey:reverse|filter:searchValue|itemsPerPage:8">

        <td>{{ price.id }}</td>
        <td>{{ price.country_name }}</td>
        <td>{{ price.price }}</td>
        <td>{{ price.currency_name }}</td>

        <td>
          <button class="btn" ng-click="editCombination(price.sequence);toggleModal();">
            <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
          </button>
        </td>
        <td class="text-center">
          <button class="btn btn-success btn-sm statusBtn" ng-show="price.active" ng-click="statusPrice(price.sequence)" >
            Active
          </button>
          <button class="btn btn-danger btn-sm statusBtn" ng-hide="price.active" ng-click="statusPrice(price.sequence)" >
            Deactive
          </button>
        </td>
      </tr></tbody>
    </table>
    <dir-pagination-controls
      max-size="20"
      direction-links="true"
      boundary-links="true">
    </dir-pagination-controls>
  </div>  <!-- End table-responsive -->

  <button style="position:relative;z-index:20"  class="btn btn-success" ng-click="getMoreVisaPrices();">
    <span class="glyphicon glyphicon-"></span> Get More
  </button>

  <modal title="City Form" dikhao="showModal">

    <form class="form-horizontal">

      <div class="form-group" ng-if="act == 'add'">
        <label class="col-sm-3 control-label">Country:<span style="color:red">*</span></label>
        <div class="col-sm-4">
          <dropdownsingleselect model="visaController.country" options="countries"></dropdownsingleselect>
        </div>
        <div class="col-sm-4">
          <span style="color:red" ng-show="(visaController.country === null)">Country is required</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Currency<span style="color:red">*</span></label>

        <div class="col-sm-4">
          <select class="form-control" ng-model="visaController.currency"
                  ng-options="item.id as item.name for item in currencies">
            <option value="">Select Option</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Price:<span style="color:red">*</span></label>

        <div class="col-sm-4">
          <input type="number" class="form-control mod" min=0 ng-model="visaController.price"
                 placeholder="Hours">
        </div>
        <div class="col-sm-4">
          <span style="color:red" ng-show="(visaController.price === '')">Price is required.</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Details:</label>

        <div class="col-sm-6">
          <!--<input type="text" class="form-control" ng-model="activitiesController.description" placeholder="Description" aria-multiline="true">-->
          <textarea class="form-control" rows="10" ng-model="visaController.details" placeholder="Highlights"
          ></textarea>
        </div>
      </div>

    </form> <!-- End Form -->

    <hr>
    <button class="btn btn-primary"ng-click="saveState()">
      <span class="glyphicon glyphicon-save"></span> Save Changes
    </button>
</div>
</modal> <!-- End modal -->
</div>
