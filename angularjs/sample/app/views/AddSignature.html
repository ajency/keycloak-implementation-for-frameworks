<h3 class="text-center">Change Signature</h3>
<div ng-controller="addSignatureController" class="well col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3" style="margin-top:20px;">

  <div class="row">
    <form class="form-horizontal"   role="role" name="myForm">
      <div class="form-group" id="pass" ng-class="{ 'has-error' :  myForm.signature.$invalid  && !myForm.signature.$pristine}">
        <p class=" control-label">Signature:</p>
        <div class="signature_blk"> 
          <text-angular name="signature" ng-model="addSignatureController.signature" required></text-angular>
        </div>
      </div>

      <div class="text-center" id="button">
            <button class="btn btn-primary" ng-disabled="error || incomplete" ng-click="updateSignature()">
            <span class="glyphicon glyphicon-save"></span> Save Changes
            </button>
      </div>
    </form>


  </div>
</div>
