<div class="col-lg-12 col-md-12" ng-controller="continentController">
<h3 class="text-center">Continents</h3>

<button  style="position:relative;z-index:20" class="btn btn-success" ng-click="editActivity('new');toggleModal();">
  <span class="glyphicon glyphicon-"></span> Create New Continent
</button>
</br></br>
<div  style="position:relative;z-index:20" class="table-responsive">
<table class="table table-striped table-bordered">
  <thead><tr>
    <th>Continent Id</th>
    <th>Continent</th>
    <th>Edit</th>
    <th>Status</th>
  </tr></thead>
  <tbody><tr ng-repeat="continent in continents">

    <td>{{ continent.id }}</td>
    <td>{{ continent.continent }}</td>
    <td>
      <button class="btn" ng-click="editActivity(continent.sequence);toggleModal();">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
    </td>
    <td class="text-center">
      <button class="btn btn-success btn-sm statusBtn" ng-show="continent.status" ng-click="statusContinent(continent.sequence)" >
      Active
      </button>
      <button class="btn btn-danger btn-sm statusBtn" ng-hide="continent.status" ng-click="statusContinent(continent.sequence)" >
      Deactive
      </button>
    </td>
  </tr></tbody>
</table>
</div>  <!-- End table-responsive -->

<button  style="position:relative;z-index:20" class="btn btn-success" ng-click="getMoreContinents();">
  <span class="glyphicon glyphicon-"></span> Get More
</button>

<modal title="City Form" dikhao="showModal" >

<form class="form-horizontal">
  <div class="form-group">
  <label class="col-sm-3 control-label">Continent:<span style="color:red">*</span></label>
  <div class="col-sm-4">
    <input type="text" class="form-control" name="continent" ng-model="continentController.continent" placeholder="Continent">
  </div>
</div>
</form> <!-- End Form -->
<div>
<button class="btn btn-primary" ng-disabled="error || incomplete
 || (continentController.continent === '') || (continentController.continent === null)" ng-click="saveContinent()">
  <span class="glyphicon glyphicon-save"></span> Save Changes
</button>

</div>
</modal> <!-- End modal -->
</div>
