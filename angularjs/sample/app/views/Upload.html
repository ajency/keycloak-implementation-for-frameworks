<h3 class="text-center">Upload Image</h3>

<div class="well col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3"
     style="margin-top:20px;position:relative;z-index:20;" ng-controller="uploadController">


<div class="form-group">
  <label class="col-sm-3 control-label">Image Url:</label>

  <div class="col-sm-9">
    <input type="text" class="form-control" ng-model="uploadController.coverImage" placeholder="Image Url">
    <br>
    <button ngf-select="selectFiles($file)" accept="image/*">Select File</button>
    &nbsp;
    <button class="btn btn-success" ng-click="uploadFiles()">Upload Image</button>
    &nbsp;

  </div>

  <label class="col-sm-3 col-sm-offset-3 control-label">{{uploadedFile.name}}</label>


</div>

</div>
