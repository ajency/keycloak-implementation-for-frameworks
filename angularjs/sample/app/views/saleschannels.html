<div class="col-lg-12 col-md-12" ng-controller="SalesChannelsController" >
    <h3 class="text-center">Sales Channel</h3>
    
    <button  style="position:relative;z-index:10" class="btn btn-success" ng-click="editSalesChannel('new');toggleModal();">
      <span class="fa fa-bed"></span> Create New Sales Channel
    </button>
      <div style="position:relative;z-index:20" class="form-group pull-right">
        <input type="text" ng-model="searchValue" class="form-control" placeholder="Search">
      </div>
    
    </br></br>
    <div  style="position:relative;z-index:10" class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead><tr>
        <th ng-click="sort('id')">Company Id
            <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('name')">Name
            <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th>Edit</th>
        <th>Status</th>
        </tr>
        </thead>
        <tbody>
      <tr dir-paginate="saleschannel in saleschannels |orderBy:sortKey:reverse|filter:searchValue|itemsPerPage:8">
        <td>{{ saleschannel.id}}</td>
        <td>{{ saleschannel.name}}</td>
        <td>
          <button class="btn" ng-click="editSalesChannel(saleschannel.sequence,'edit');toggleModal();" >
          <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
          </button>
        </td>
        <td class="text-center">
          <button class="btn btn-success btn-sm statusBtn" ng-show="saleschannel.status" ng-click="statusSalesChannel(saleschannel.sequence)" >
            Active
          </button>
          <button class="btn btn-danger btn-sm statusBtn" ng-hide="saleschannel.status" ng-click="statusSalesChannel(saleschannel.sequence)" >
            Deactive
          </button>
        </td>
      </tr></tbody>
    </table>
      <dir-pagination-controls
        max-size="20"
        direction-links="true"
        boundary-links="true">
      </dir-pagination-controls>
    </div>
    
      <button  style="position:relative;z-index:10" class="btn btn-success" ng-click="getMoreSalesChannels();">
        <span class="glyphicon glyphicon-"></span> Get More
      </button>
    
    <modal title="Sales Channel Form" dikhao="showModal">
    
    <form class="form-horizontal" name="myForm">
    <div class="form-group" ng-class="{ 'has-error' : myForm.saleschannel.$invalid && !myForm.saleschannel.$pristine }">
    
      <div class="row clearfix">
        <label class="col-md-1 control-label">Name:<span style="color:red">*</span></label>
        <p class="col-md-11"> <input type="text" class="form-control" name="name" ng-model="SalesChannelsController.name"
                placeholder="Name"></p>
      </div>
      <div class="col-sm-4">
        <span style="color:red" ng-show="(SalesChannelsController.name === '')">Name is required.</span>
      </div>
      <div class="row clearfix">

     
    </div>
    </form>
    <hr>
    <div style="text-align:right;">
     <button class="btn btn-primary" ng-disabled="error || incomplete
     || (CompaniesController.name === null) || (CompaniesController.name === '')"
      ng-click="saveSalesChannel()" ng-hide="info">
        <span class="glyphicon glyphicon-save"></span> Save Changes
      </button>
    </div>
    </modal>
    </div>
