<div class="col-lg-12 col-md-12" ng-controller="stateController">
<h3 class="text-center">States</h3>

<button style="position:relative;z-index:20"  class="btn btn-success" ng-click="editState('new');toggleModal();">
  <span class="glyphicon glyphicon-"></span> Create New State
</button>
  <div style="position:relative;z-index:20" class="form-group pull-right">
    <!--<label >Search</label>-->
    <input type="text" ng-model="searchValue" class="form-control" placeholder="Search">
  </div>
</br></br>
<div  style="position:relative;z-index:20" class="table-responsive">
<table class="table table-striped table-bordered">
  <thead><tr>
    <th ng-click="sort('id')">State Id
          <span class="glyphicon sort-icon" ng-show="sortKey=='id'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
    </th>
    <th ng-click="sort('state')">State
          <span class="glyphicon sort-icon" ng-show="sortKey=='state'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
    </th>
    <th ng-click="sort('country')">Country
          <span class="glyphicon sort-icon" ng-show="sortKey=='country'"
                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
    </th>



    <!--<th>State Id</th>-->
    <!--<th>State</th>-->
    <!--<th>Country</th>-->
    <th>Edit</th>
    <th>Status</th>
  </tr></thead>
  <tbody>
  <tr dir-paginate="state in states |orderBy:sortKey:reverse|filter:searchValue|itemsPerPage:8">

  <!--<tr ng-repeat="state in states">-->

    <td>{{ state.id }}</td>
    <td>{{ state.state }}</td>
    <td>{{ state.country }}</td>

    <td>
      <button class="btn" ng-click="editState(state.sequence);toggleModal();">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
    </td>
    <td class="text-center">
      <button class="btn btn-success btn-sm statusBtn" ng-show="state.status" ng-click="statusState(state.sequence)" >
      Active
      </button>
      <button class="btn btn-danger btn-sm statusBtn" ng-hide="state.status" ng-click="statusState(state.sequence)" >
      Deactive
      </button>
    </td>
  </tr></tbody>
</table>
  <dir-pagination-controls
    max-size="20"
    direction-links="true"
    boundary-links="true">
  </dir-pagination-controls>
</div>  <!-- End table-responsive -->

<button style="position:relative;z-index:20"  class="btn btn-success" ng-click="getMoreStates();">
  <span class="glyphicon glyphicon-"></span> Get More
</button>

<modal title="City Form" dikhao="showModal">

<form class="form-horizontal">
<div class="form-group" ng-if="act == 'add'">
  <label class="col-sm-3 control-label">Country:<span style="color:red">*</span></label>
  <div class="col-sm-4">
    <!-- <input type="text" class="form-control" ng-model="stateController.country" placeholder="Country"> -->
    <dropdownsingleselect model="stateController.country" options="countries"></dropdownsingleselect>

    <!--<select class="form-control" ng-model="stateController.country" ng-options="item.id as item.country for item in countries">-->
      <!--<option value="">Select Country</option>-->
    <!--</select>-->
  </div>
  <div class="col-sm-4">
    <span style="color:red" ng-show="(stateController.country === null)">Country is required</span>
  </div>
</div>
  <div class="form-group">
  <label class="col-sm-3 control-label">State:<span style="color:red">*</span></label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="stateController.state" placeholder="State">
    <!-- <select class="form-control" ng-model="stateController.state" ng-options="item.id as item.state for item in states"> -->
      <!-- <option value="">Select State</option> -->
    <!-- </select> -->
  <!-- </div> -->
</div>
    <div class="col-sm-4">
      <span style="color:red" ng-show="(stateController.state === '')">State is required</span>
    </div>
</div>
</form> <!-- End Form -->

<hr>
<button class="btn btn-primary" ng-disabled="error || incomplete  || (stateController.state === '') || (stateController.state === null)
    || (stateController.country === '') || (stateController.country === null)" ng-click="saveState()">
  <span class="glyphicon glyphicon-save"></span> Save Changes
</button>
</div>

<!--</div>-->
</modal> <!-- End modal -->
</div>
