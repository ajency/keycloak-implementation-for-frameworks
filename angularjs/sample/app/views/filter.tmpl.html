<style>
  .filter {
    margin: 0 auto;
    float: none;
    min-height: 100vh;
    vertical-align: middle !important;
    background-color: #eee;
    z-index: 9999;
  }
  
  .container-fluid {
    padding-right: 0px;
    padding-left: 0px;
    margin-right: 0px;
    margin-left: 0px;
  }
  
  .right-bar {
    padding: 0px;
  }
  
  .right-bar ul {
    list-style: none;
    padding-left: 0px;
  }
  
  .right-bar ul li {
    padding: 8px 0px;
    text-align: center;
    font-size: 4vw;
    text-decoration: none;
  }
  
  .right-bar ul li a {
    text-decoration: none;
    color: rgba(0, 0, 0, 0.26);
  }
  
  s .right-bar ul li img {
    max-height: 40px;
  }
  
  .left-box {
    height: 90vh;
    background-color: #fff;
    padding: 0px;
  }
  
  .bottom-box {
    background-color: #fff;
    border-top: 2px solid #eee;
    position: fixed;
    bottom: 0px;
  }
  
  .clear {
    padding: 8px;
  }
  
  .clear a {
    color: #0fbce7;
    font-size: 3.5vh;
    text-decoration: none;
  }
  
  .filter-by {
    font-size: 3vh;
    font-weight: 600;
    opacity: 0.3
  }
  
  .filter-box {
    background-color: #fff;
    border-bottom: 1px solid #ddd;
    padding: 10px;
  }
  
  .list-group {
    margin-top: -1px;
  }
  
  .list-group-item {
    border-right: none;
    border-left: none;
  }
  
  .list-group-item:last-child {
    margin-bottom: 0;
    border-bottom-right-radius: 0px;
    border-bottom-left-radius: 0px;
  }
  
  .list-group-item:first-child {
    border-top-left-radius: 0px;
    border-top-right-radius: 0px;
  }
  
  .fixed_btm {
    z-index: 2;
  }
  
  .md-raised {
    background-color: #0fbce7 !important;
  }
  
  .tab {
    background: rgb(255, 255, 255);
    border: solid #fff;
    color: red;
  }
  
  .tab p {
    color: rgb(255, 163, 44);
  }
  
  md-checkbox {
    margin-bottom: 0px !important;
  }
  
  md-dialog {
    margin: 0 auto;
    float: none;
    min-height: 90%;
    min-width: 100%;
  }
  
  @media screen and (min-device-width: 450px) and (max-device-width: 3000px) and (-webkit-min-device-pixel-ratio: 1) {
    md-dialog {
      margin-top: 6% !important;
      /*min-width: 100%;*/
      height: 100% !important;
      max-width: 450px;
      /*margin: 0 auto;*/
      min-height: 90%;
      min-width: 30%;
      float: none;
      /*min-height: 100%;*/
      /*min-width: 100%;;*/
    }
  }
</style>

<md-dialog class="filter" aria-label="Filter" ng-cloak style="margin-top:0% !important;max-width: 450px;">
  <md-dialog-content>
    <div class="col-xs-12 filter-box">
      <div class="pull-left filter-by">
        Filter By
      </div>
      <div class="pull-right" style="padding: 8px;">
        <i class="fa fa-times" style="font-size: 20px;" ng-click="ctrl.parent.close_filter_dialog()"></i>
      </div>
    </div>
    <div class="col-xs-3 right-bar">
      <ul>
        <li ng-repeat="theme in ctrl.parent.filterObjet" ng-class="{ tab: $index == ctrl.parent.selected_category}">
          <a ng-click="ctrl.parent.tabs($index)">
            <img style="width: 36px;" ng-src='{{theme.image}}' alt="{{theme.name}}" />
            <p style="font-family: Roboto-Regular; font-size: 16px;">{{theme.name}}</p>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-xs-9 left-box">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="theme in ctrl.parent.filterObjet[ctrl.parent.selected_category].array">
          <md-checkbox md-no-ink ng-model="theme.selected" aria-label="Checkbox 1" style="font-family: Roboto-Light;">
            {{theme.name}}
          </md-checkbox>
        </li>
      </ul>
    </div>
    <div class="col-xs-12 bottom-box fixed-bottom">
      <div class="col-xs-6" style="padding-top: 15px;padding-bottom:15px;padding-left:15px;padding-right: 0px;">
        <md-button ng-click="ctrl.parent.clear_filter_select();" type="button" class="btn btn-secondary btn_bottom_reset" style="">Clear All
        </md-button>
      </div>
      <div class="col-xs-6 btn_right">
        <md-button ng-click="ctrl.parent.on_filter_done();" type="button" class="btn btn-secondary btn_bottom_next" style="outline:none;">Done
        </md-button>
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
