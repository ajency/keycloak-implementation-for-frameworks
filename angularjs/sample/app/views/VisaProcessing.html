<div class="col-lg-12 col-md-12" ng-controller="VisaProcessingController">
<h3 class="text-center">Visa Processing Type</h3>

<button  style="position:relative;z-index:10" class="btn btn-success" ng-click="editVisaProcessing('new');toggleModal();">
  <span class="fa fa-bed"></span> Create New Visa Processing
</button>
  <div style="position:relative;z-index:20" class="form-group pull-right">
    <input type="text" ng-model="searchValue" class="form-control" placeholder="Search">
  </div>

</br></br>
<div  style="position:relative;z-index:10" class="table-responsive">
<table class="table table-striped table-bordered">
  <thead><tr>
    <th ng-click="sort('id')">Type Id
        <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
    </th>
    <th ng-click="sort('name')">Processing type name
        <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
    </th>
    <th>Edit</th>
    <th>Status</th>
    </tr>
    </thead>
    <tbody>
  <tr dir-paginate="visaProcessing in visaProcessings |orderBy:sortKey:reverse|filter:searchValue|itemsPerPage:8">
    <td>{{ visaProcessing.id}}</td>
    <td>{{ visaProcessing.processingTypeName}}</td>
    <td>
      <button class="btn" ng-click="editVisaProcessing(visaProcessing.sequence,'edit');toggleModal();" >
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
    </td>
    <td class="text-center">
      <button class="btn btn-success btn-sm statusBtn" ng-show="visaProcessing.status" ng-click="statusVisaProcessing(visaProcessing.sequence)" >
        Active
      </button>
      <button class="btn btn-danger btn-sm statusBtn" ng-hide="visaProcessing.status" ng-click="statusVisaProcessing(visaProcessing.sequence)" >
        Deactive
      </button>
    </td>
  </tr></tbody>
</table>
  <dir-pagination-controls
    max-size="20"
    direction-links="true"
    boundary-links="true">
  </dir-pagination-controls>
</div>

  <button  style="position:relative;z-index:10" class="btn btn-success" ng-click="getMoreVisaProcessings();">
    <span class="glyphicon glyphicon-"></span> Get More
  </button>

<modal title="Visa Processing Form" dikhao="showModal">

<form class="form-horizontal" name="myForm">
<div class="form-group" ng-class="{ 'has-error' : myForm.visaProcessing.$invalid && !myForm.visaProcessing.$pristine }">
  <label class="col-sm-4 control-label">Processing Type:<span style="color:red">*</span></label>
  <div class="col-sm-4">
     <input type="text" class="form-control" name="processingTypeName" ng-model="VisaProcessingController.processingTypeName"
            placeholder="Processing Type" ng-disabled="info">
  </div>
  <div class="col-sm-4">
    <span style="color:red" ng-show="(VisaProcessingController.processingTypeName === '')">Processing Type is required.</span>
  </div>
</div>
</form>
<hr>
 <button class="btn btn-primary" ng-disabled="error || incomplete
 || (VisaProcessingController.processingTypeName === null) || (VisaProcessingController.processingTypeName === '')"
  ng-click="saveVisaProcessing()" ng-hide="info">
    <span class="glyphicon glyphicon-save"></span> Save Changes
  </button>
  <button class="btn" ng-click="editVisaProcessing(visaProcessing.id,'edit');toggleModal();" ng-show="info">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
</modal>
</div>
