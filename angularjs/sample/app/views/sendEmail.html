<div class="col-lg-12 col-md-12" ng-controller="emailController">
  <h3 class="text-center">Send Emails</h3>



  <div class="col-md-6 col-lg-6">

    <form style="position:relative;z-index:20; width: 100%;" class="form-inline pull-left" role="form">
      <div class="form-group">
        <label class="col-sm-6 control-label">Sending Domain</label>

        <div class="col-sm-6">
          <select class="form-control" ng-model="sendingDomain"  required>
            <option value="1">goomo.team</option>
          </select>
        </div>
      </div>
    </form>

    <div class="block row" style="padding-left:10%;">
      <div class="title"><h4>Select your CSV file: </h4></div>
      <div class="block right">
        <ng-csv-import
          class="import"
          content="csv.content"
          header="csv.header"
          header-visible="csv.headerVisible"
          separator="csv.separator"
          separator-visible="csv.separatorVisible"
          result="csv.result"
          encoding="csv.encoding"
          encoding-visible="csv.encodingVisible"></ng-csv-import>
      </div>
    </div>

    <div class="form-group col-md-12">
          <textarea class="form-control" rows="15" ng-model="toPrettyJSON(csv.result, 2)" placeholder="Csv result"
            ></textarea>
    </div>
  </div>

  <div class="col-md-6 col-lg-6">

    <!--<div class="title"><h4>From Name: </h4></div>-->
    <div class="col-md-6">
          <textarea class="form-control" rows="1" ng-model="fromName" placeholder="From Name"
            ></textarea>
    </div>

    <!--<div class="title"><h4>From Email: </h4></div>-->
    <div class="col-md-6">
          <textarea class="form-control" rows="1" ng-model="fromEmail" placeholder="From Email"
            ></textarea>
    </div>

    <div class="title"  style="margin-top: 10%;"><h4>Email Subject: </h4></div>
    <div class="col-md-12">
          <textarea class="form-control" rows="1" ng-model="emailSubject" placeholder="Email Subject"
            ></textarea>
    </div>

    <div class="title" style="margin-top: 10%;"><h4>Your html code: </h4></div>
    <div class="col-md-12">
          <textarea class="form-control" rows="13" ng-model="htmlCode" placeholder="Html Code"
            ></textarea>
    </div>

    <button style="position:relative;z-index:10; margin-top: 2%;float: right;" class="btn btn-success" ng-click="sendEmails();">
      <span class="glyphicon glyphicon-"></span> Send Emails
    </button>
  </div>
</div>
