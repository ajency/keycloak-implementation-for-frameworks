<div class="col-lg-12 col-md-12" ng-controller="EmailTemplateController">
<h3 class="text-center">Email Template Type</h3>

<button  style="position:relative;z-index:10" class="btn btn-success" ng-click="editEmailTemplate('new');toggleModal();">
  <span class="fa fa-bed"></span> Create New Email Template
</button>
  <div style="position:relative;z-index:20" class="form-group pull-right">
    <input type="text" ng-model="searchValue" class="form-control" placeholder="Search">
  </div>

</br></br>
<div  style="position:relative;z-index:10" class="table-responsive">
<table class="table table-striped table-bordered">
  <thead><tr>
    <th ng-click="sort('id')">Type Id
        <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
    </th>
    <th ng-click="sort('name')">Title
        <span class="glyphicon sort-icon" ng-show="sortKey=='title'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
    </th>
    <th ng-click="sort('subject')">Subject
        <span class="glyphicon sort-icon" ng-show="sortKey=='subject'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
    </th>
    <th>Edit</th>
    <th>Status</th>
    </tr>
    </thead>
    <tbody>
  <tr dir-paginate="emailTemplate in emailTemplates |orderBy:sortKey:reverse|filter:searchValue|itemsPerPage:8">
    <td>{{ emailTemplate.id}}</td>
    <td>{{ emailTemplate.title}}</td>
    <td>{{ emailTemplate.subject}}</td>
    <td>
      <button class="btn" ng-click="editEmailTemplate(emailTemplate.sequence,'edit');toggleModal();" >
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
    </td>
    <td class="text-center">
      <button class="btn btn-success btn-sm statusBtn" ng-show="emailTemplate.status" ng-click="statusEmailTemplate(emailTemplate.sequence)" >
        Active
      </button>
      <button class="btn btn-danger btn-sm statusBtn" ng-hide="emailTemplate.status" ng-click="statusEmailTemplate(emailTemplate.sequence)" >
        Deactive
      </button>
    </td>
  </tr></tbody>
</table>
  <dir-pagination-controls
    max-size="20"
    direction-links="true"
    boundary-links="true">
  </dir-pagination-controls>
</div>

  <button  style="position:relative;z-index:10" class="btn btn-success" ng-click="getMoreEmailTemplates();">
    <span class="glyphicon glyphicon-"></span> Get More
  </button>

<modal title="Email Template Form" dikhao="showModal">

<form class="form-horizontal" name="myForm">
<div class="form-group" ng-class="{ 'has-error' : myForm.emailTemplate.$invalid && !myForm.emailTemplate.$pristine }">

  <div class="row clearfix">
    <label class="col-md-1 control-label">Title:<span style="color:red">*</span></label>
    <p class="col-md-11"> <input type="text" class="form-control" name="title" ng-model="EmailTemplateController.title"
            placeholder="Title"></p>
  </div>
  <div class="col-sm-4">
    <span style="color:red" ng-show="(EmailTemplateController.title === '')">Title is required.</span>
  </div>

  <div class="row clearfix">
    <label class="col-md-1 control-label">Subject:<span style="color:red">*</span></label>
     <p class="col-md-11"><input type="text" class="form-control" name="subject" ng-model="EmailTemplateController.subject"
            placeholder="Subject"></p>
  </div>
  <div class="col-sm-4">
    <span style="color:red" ng-show="(EmailTemplateController.subject === '')">Subject is required.</span>
  </div>

  <div class="row clearfix">
      <label class="col-md-1 control-label">Email:<span style="color:red">*</span></label>
      <div class="col-md-11">
        <div text-angular="text-angular" ng-model="EmailTemplateController.email" name="email" ta-target-toolbars="toolbar2" ta-text-editor-class="form-control notesHeight" ta-html-editor-class="form-control notesHeight"></div>
        <div text-angular-toolbar class="toolbar" name="toolbar2"></div>
      </div>
  </div>
  <div class="col-sm-4">
    <span style="color:red" ng-show="(EmailTemplateController.email === '')">Email is required.</span>
  </div>
</div>
</form>
<hr>
<div style="text-align:right;">
 <button class="btn btn-primary" ng-disabled="error || incomplete
 || (EmailTemplateController.title === null) || (EmailTemplateController.title === ''
 || (EmailTemplateController.subject === null) || (EmailTemplateController.subject === ''
 || (EmailTemplateController.email === null) || (EmailTemplateController.email === '')"
  ng-click="saveEmailTemplate()" ng-hide="info">
    <span class="glyphicon glyphicon-save"></span> Save Changes
  </button>
</div>
</modal>
</div>
